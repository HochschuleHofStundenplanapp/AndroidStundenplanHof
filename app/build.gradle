apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
	compileSdkVersion 27
	//buildToolsVersion '28.0.0'
	defaultConfig {
		applicationId 'de.hof.university.app'
		targetSdkVersion 27
		versionCode 36
		versionName '4.6'
		minSdkVersion 16
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	packagingOptions {
		exclude 'META-INF/DEPENDENCIES'
	}
	signingConfigs {
		release {
			//Folgender Pfad führt zum Absturz des Gradle Wrappers auf manchen Systemen (wie meinen Mac)!
			//storeFile file('D:\\Projekt\\Mobile.AndroidStudio\\Hof.Stundenplaner\\fhhkey.jks')
			keyAlias "fhhkey"
			keyPassword 'IUwbayNG54S5C4udGkjs'
			//storeFile file('D:/Projekt/Mobile.AndroidStudio/Hof.Stundenplaner/fhhKey.jks')
			//storeFile file('D:/Projekt/Mobile.AndroidStudio/Hof.Stundenplaner/fhhKey.jks')
			storePassword 'IUwbayNG54S5C4udGkjs'
		}
		debug {
			// Ein fester debug keystore damit, wenn man mit verschiedenen Rechnern arbeitet, die APK updaten kann.
			// Der dubug.keystore liegt im Projekt unter /app/debug.keystore und kann auch ausgetauscht werden.
			storeFile file('debug.keystore')
			storePassword 'android'
		}
	}
	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.release
			pseudoLocalesEnabled false
			/* proguardFile 'D:/Projekt/Mobile.AndroidStudio/VideoChat/app/proguard-project.txt' */
			proguardFile 'proguard-project.txt'
			debuggable false
			jniDebuggable false
			//schöneren APK Namen
			archivesBaseName = 'Hochschule_Hof_Stundenplan_App'
		}
		debug {
			debuggable true
			//schöneren APK Namen
			archivesBaseName = 'Hochschule_Hof_Stundenplan_App'
			// damit wir die debug Version parallel zu der release Version installieren können
			applicationIdSuffix = ".debug"
		}
	}
	productFlavors {
	}
	// Lint found fatal errors while assembling a release target
	lintOptions {
		//checkReleaseBuilds false

		// Or, if you prefer, you can continue to check for errors in release builds,
		// but continue the build even when errors are found:
		abortOnError false

		//disable 'MissingTranslation'
	}
	buildToolsVersion '28.0.1'
}

//NOTICE: Die Versionsnummer sollte pro Block gleich sein
dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	// Die Versionsnummer sollte die gleiche sein
	implementation 'com.android.support:appcompat-v7:27.+'
	implementation 'com.android.support:design:27.+'
	implementation 'com.android.support:support-v4:27.+'
	implementation 'com.android.support:recyclerview-v7:27.+'
	implementation 'com.android.support:preference-v7:27.+'
	// jsoup HTML parser library @ http://jsoup.org/
	implementation 'org.jsoup:jsoup:1.11.3'
	// Die Versionsnummer sollte die gleiche sein
	implementation 'com.google.android.gms:play-services-gcm:15.+'
	implementation 'com.google.firebase:firebase-messaging:15.+'
	implementation 'org.osmdroid:osmdroid-android:5.+'
	implementation 'org.igniterealtime.smack:smack-android-extensions:4.2.0'
	implementation 'org.igniterealtime.smack:smack-tcp:4.2.0'
	implementation 'org.igniterealtime.smack:smack-extensions:4.2.0'
	implementation 'org.igniterealtime.smack:smack-bosh:4.2.0'
	testImplementation 'junit:junit:4.+'
	implementation 'com.android.support.constraint:constraint-layout:1.1.2'
	api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply plugin: 'com.google.gms.google-services'
repositories {
	mavenCentral()
}
