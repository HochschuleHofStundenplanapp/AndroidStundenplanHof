apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.1'
    defaultConfig {
        applicationId 'de.hof.university.app'
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 11
        versionName '1.4'
    }

    signingConfigs {
        release {
            //Folgender Pfad f√ºhrt zum Absturz des Gradle Wrappers auf manchen Systemen (wie meinen Mac)!
            //storeFile file('D:\\Projekt\\Mobile.AndroidStudio\\Hof.Stundenplaner\\fhhkey.jks')
            keyAlias "fhhkey"
        }
    }



    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            pseudoLocalesEnabled true
            /* proguardFile 'D:/Projekt/Mobile.AndroidStudio/VideoChat/app/proguard-project.txt' */
        }
        debug {
            debuggable true
        }


    }
    productFlavors {
    }

    // Lint found fatal errors while assembling a release target
    lintOptions {
        //checkReleaseBuilds false

        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false


        disable 'MissingTranslation'
    }


}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    // jsoup HTML parser library @ http://jsoup.org/
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:design:25.0.1'
    compile 'com.android.support:support-v4:25.0.0'
    compile 'org.jsoup:jsoup:1.9.2'
    compile 'com.android.support:recyclerview-v7:25.0.1'
}


