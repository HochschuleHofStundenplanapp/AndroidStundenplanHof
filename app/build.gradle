apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'
    defaultConfig {
        applicationId 'de.hof.university.app'
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 23
        versionName '3.2'
    }

    signingConfigs {
        release {
            //Folgender Pfad führt zum Absturz des Gradle Wrappers auf manchen Systemen (wie meinen Mac)!
            //storeFile file('D:\\Projekt\\Mobile.AndroidStudio\\Hof.Stundenplaner\\fhhkey.jks')
            keyAlias "fhhkey"
            storeFile file('D:/Projekt/Mobile.AndroidStudio/Hof.Stundenplaner/fhhKey.jks')
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            pseudoLocalesEnabled false
            /* proguardFile 'D:/Projekt/Mobile.AndroidStudio/VideoChat/app/proguard-project.txt' */
            proguardFile 'proguard-project.txt'
            //schöneren APK Namen
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "${variant.applicationId}_${variant.name}_${variant.versionName}.apk"
                }
            }
            debuggable false
            jniDebuggable false
        }
        debug {
            debuggable true
            //schöneren APK Namen
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "${variant.applicationId}_${variant.name}_${variant.versionName}.apk"
                }
            }
        }
    }
    productFlavors {
    }

    // Lint found fatal errors while assembling a release target
    lintOptions {
        //checkReleaseBuilds false

        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false

        disable 'MissingTranslation'
    }
}

